{% extends 'base_generic.html' %}

{% block title %}
CookingBOX | 회원가입
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <br><br><br>
    {% if error %}
      <script type="text/javascript">alert("{{ error }}")</script>
    {% endif %}
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <h1>회원가입</h1>
        <form method="POST" action="{% url 'signup'%}">
          {% csrf_token %}
          <br>
          <input name="username" class="w-100 p-2" type="text" value="" placeholder="아이디" required>
          <br><br>
          <input name="password1" class="w-100 p-2" type="password" value="" placeholder="비밀번호" required>
          <br><br>
          <input name="password2" class="w-100 p-2" type="password" value="" placeholder="비밀번호 확인" required>
          <br><br>
          <input class="btn btn-danger w-100 p-2" type="submit" value="회원가입하기">
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
{% endblock %}
